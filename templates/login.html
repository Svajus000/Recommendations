<!DOCTYPE html>
{% load static %} {% load widget_tweaks %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommendations</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-primary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/login/"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register/">Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- <--------------------------------------------------------------------------------------------------------------------->
    <div class="header-section">
      <div class="header">
        <form class="form_container" method="post">
          {% csrf_token %}
          <h1 class="form_header">Sign In</h1>
          <div class="mb-3 email_input_container">
            <label for="{{ form.email.id_for_label }}" class="form-label"
              >{{ form.username.label }}</label
            >
            {{ form.username|add_class:'form-control' }}
            {{form.username.errors}}
          </div>
          <div class="mb-3 password_input_container">
            <label for="{{ form.password1.id_for_label }}" class="form-label"
              >{{ form.password.label }}</label
            >
            {{ form.password|add_class:'form-control' }}
            {{form.password.errors}}
          </div>

          <button type="submit" class="btn btn-primary submit_button">
            Sign In
          </button>

          <div class="registration_buttons">
            <button type="button" class="btn register_button">Register</button>
            <button type="button" class="btn google_button">Google</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
