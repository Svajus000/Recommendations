<!DOCTYPE html>
{% extends 'base.html' %}{% load static %} {% block style %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'css/createFilm.css' %}" />
{% endblock %}
<!-- <--------------------------------------------------------------------------------------------------------------------->
{% block header%}
<div class="header-section">
  <div class="header">
    <h1 class="heading">Create Film</h1>
    <form action="">
      <label class="form-label">Title</label>
      <input class="form-control form-input" type="text" />

      <label class="form-label" for="review">Rating</label>
      <input
        class="form-control form-input"
        type="number"
        name="review"
        min="0"
        max="10"
        step="1"
      />
      <label class="form-large-label">Review</label>
      <textarea class="form-control form-large-input"></textarea>
      <button type="submit" class="btn btn-primary form-button">Submit</button>
    </form>
  </div>
</div>
{% endblock%}
